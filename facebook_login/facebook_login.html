<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="facebook_login.css">
    <script src="https://kit.fontawesome.com/c0be39d4b9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="heading-container">
            <div class="heading">
                <h2>facebook</h2>
                <button class="h-btn">Sign Up</button>
            </div>
        </div>
        <div class="input-container">
            <div class="input">
                <label for="name">Email or phone</label><br>
                <input type="text">
            </div>
            <div class="input">
                <label for="password">Password</label><br>
                <input type="password">
                <p>Forgotten account?</p>
            </div>
            <div class="input">
                <button>Log In</button>
            </div>
        </div>
    </header>

    <div class="lower">
        <div class="top">
            <div class="icon">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="text">
                <p>You must log in to continue</p>
            </div>
        </div>

        <div class="bottom">
            <p>Log in to Facebook</p>
            <div class="info">
                <input type="text" placeholder="Email or phone">
                <input type="password" placeholder="Password">
                <button>Log In</button>
                <span>
                    <p>Forgotten account?</p>
                </span>
                <button class="btn">Create New Account</button>
            </div>
        </div>
    </div>
</body>

</html>
